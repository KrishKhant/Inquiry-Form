<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquiry Form</title>
</head>
<body>
<table border="2">
  <tr>
    <th colspan="2">Inquiry Form</th>
  <tr>
    <td>
      <form>
        Full Name <input type="text" size="20"  placeholder="Full Name"> <br/><br/>
        Age <input type="text" size="3" placeholder="Age"> <br/><br/>
        Gender <input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female <br/><br/>
        Hobby <input type="checkbox" value="Sports">Sports
              <input type="checkbox" value="Singing">Singing
              <input type="checkbox" value="Dancing">Dancing
              <input type="checkbox" value="Reading">Reading <br/><br/>
        Address <textarea name="" id="" cols="30" rows="5"></textarea><br/><br/>
        City <select>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Rajkot">Rajkot</option>
        <option value="Surat">Surat</option>
        <option value="Vadodara">Vadodara</option>
        <option value="Anand">Anand</option>
      </select> <br/><br/>
        <input type="submit" value="Submit"> <input type="reset" value="Reset">
      </form>
    </td>
  </tr>
  </tr>
</table>
</body>
</html>
